<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- CDN for Vue-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="./vue-clipboard2/dist/vue-clipboard.min.js"></script>
  <!-- stylesheet for bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- stylesheet for font awsome(icons) -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
  <div class="background">
    <div class="background_window">
      <div class="view-model">
        <div class="header d-flex flex-column align-items-center m-2">
          <i class="far fa-8x fa-check-circle text-success"></i>
          <h2 class="view-model-title"> Domian Added successfully</h2>
        </div>
        <hr>
        <ul class="server-names">
          <li v-for="names in serverNames" data-toogle="tooltip"  title="Click to Copy" >
            <input class="form-control servernames" type="text" @click="doCopy(names)" readonly :value="names" style="cursor: pointer;" >
            <button class="btn btn-light" @click="doCopy(names)"><i class="fas fa-copy"></i></button>
          </li>
        </ul>
        <button class="btn btn-info m-2" style="margin: 0 auto;">Done</button>
      </div>
    </div>
  </div>
  <script>
    const list=new Vue({
      el: '.server-names',
      data: {
        serverNames: [
          'Raakesh',
          'Himanshu',
          'Rishab',
          'Kartik',
          'nishant',
        ]
      },methods: {
          doCopy: function (message) {
          this.$copyText(message).then(function (e) {
            alert('Copied')
            console.log(e);
          }, function (e) {
            alert('Can not copy')
            console.log(e);
          })
        }
      },
    })
  </script>
  <!-- CDN for Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- CDN for Bootstraps -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
